<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <link rel="stylesheet" href="./lr5_3.css">
</head>
<body>
    <form>
        <h3>Регистрация постоянного клиента</h3>
        <p>
            <label for="surname" class="labels">Фамилия:</label>
            <input type="text" class="inpts" name="surname">
        </p>
        <p>
            <label for="name" class="labels">Имя:</label>
            <input type="text" class="inpts" name="name">
        </p>
        <p>
            <label for="fathname" class="labels">Отчество:</label>
            <input type="text" class="inpts" name="fathname">
        </p>
        <p>
            <label for="age" class="labels">Ваш возраст:</label>
            <input type="text" class="inpts" name="age">
        </p>
        <p>
            <span class="labels">Пол:</span>
            <label>мужской<input type="checkbox"></label>
            <label>женский<input type="checkbox"></label>
        </p>
        <p>
            <label for="email" class="labels">Email:</label>
            <input type="email" class="inpts" name="email">
        </p>
        <p>
            <label for="country" class="labels">Страна проживания:</label>
            <input type="text" class="inpts" name="country">
        </p>
        <p>
            <label for="source" class="labels">Откуда вы узнали о нас?</label>
            <select name="source">
                <option>Выберите вариант</option>
                <option>Интернет</option>
                <option>Сарафанное радио</option>
                <option>Телевидение</option>
            </select>
        </p>
        <p>
            <label for="date" class="labels">Дата заполнения:</label>
            <input type="date" id="date" name="date">
        </p>
        <p>
            <button id="reg" type="submit">Регистрация</button>
            <button id="cancel" type="reset">Отмена</button>
        </p>
    </form>
</body>
</html>
